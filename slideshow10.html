<!doctype html>
<html>
<head>
    <title>QNimate Slider</title>
    <link href="slidestyle.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="slider-holder">
        <span id="slider-image-1"></span>
        <span id="slider-image-2"></span>
        <span id="slider-image-3"></span>
        <div class="image-holder">
            <img src="img1.jpg" class="slider-image" height="400" width="800" />
            <img src="img2.jpg" class="slider-image"  height="400" width="800"/>
            <img src="img3.jpg" class="slider-image" height="400" width="800"/>
        </div>
        <div class="button-holder">
            <a href="#slider-image-1" class="slider-change"></a>
            <a href="#slider-image-2" class="slider-change"></a>
            <a href="#slider-image-3" class="slider-change"></a>
        </div>
    </div>
</body>
</html>
